<div class="dropdown">
    <!-- BotÃ³n principal -->
    <button class="dropdown-btn"
            (click)="openClose()">
        <span class="flecha_ material-icons">
            {{ abierto ? 'more_horiz' : 'more_vert' }}
        </span>
    </button>

    <!-- Lista de opciones -->
    @if (abierto) {
        <div class="opciones">
            @for (option of opciones; track option) {
                <div class="opcion"
                    (click)="selectOption(option)">
                    {{ option }}
                </div>
            }
        </div>
    }
</div>
